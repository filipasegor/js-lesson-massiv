<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id='h1'></h1>
    <form>
        <label for="bitcoin">Bitcoin</label>
        <input type="price-bitcoin" name="price">
      </form>
    <div class="progress-bar">
      <div class="progress-bar-inner">
        <p id='bitcoin-inner'></p>
      </div>
    </div>

    <form>
        <label for="ethereum">Ethereum</label>
        <input type="price-c" name="price">
      </form>
    <div class="progress-bar">
      <div class="progress-bar-inner">
        <p id='ethereum-inner'></p>
      </div>
    </div>

    <form>
        <label for="litecoin">Litecoin</label>
        <input type="price-litecoin" name="price">
      </form>
    <div class="progress-bar">
      <div class="progress-bar-inner">
        <p id='litecoin-inner'></p>
      </div>
    </div>

    <button>
      Сравнить
    </button>


   <script src="script.js">

   </script>

  </body>
</html>
